<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            background-color: #2a2a2a;
            border: none;
            color: #fff;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #4a4a4a;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 4px;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-container {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .task-content {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task {
            flex-grow: 1;
        }
        .task.completed {
            color: #aaaaaa;
            text-decoration: line-through;
        }
        .move-buttons {
            display: flex;
            flex-direction: column;
            margin-left: 10px; /* Space between task and arrows (on right) */
        }
        .move-buttons button {
            padding: 6px 8px;
            background: transparent; /* Remove background completely */
            font-size: 1.2em;
            width: 30px;
            text-align: center;
            border: none; /* Ensure no border */
            box-shadow: none; /* Ensure no shadow */
            outline: none; /* Remove outline on focus */
            color: #cccccc; /* Lighter gray for enabled buttons */
            -webkit-appearance: none; /* Remove browser-specific button styling */
            -moz-appearance: none;
            appearance: none;
        }
        .move-buttons button:hover:not(:disabled) {
            background: transparent; /* No hover background box */
            color: #ffffff; /* White on hover for pressable */
        }
        .move-buttons button:disabled {
            background: transparent; /* No background for disabled */
            cursor: not-allowed;
            color: #666; /* Grayed out for disabled */
            border: none; /* Ensure no border */
            box-shadow: none; /* Ensure no shadow */
            outline: none; /* Remove outline on focus */
            -webkit-appearance: none; /* Remove browser-specific button styling */
            -moz-appearance: none;
            appearance: none;
        }
        .action-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .day-complete, .logs {
            margin-top: 20px;
            text-align: center;
        }
        .logs button {
            margin: 0 10px;
        }
        /* Style for SVG icons */
        .icon-button {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .icon-button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .icon-button:hover {
            background-color: #5a5a5a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Panel</h1>
        <form id="taskForm">
            <input type="text" id="task" name="task" placeholder="Enter priority..." required>
            <button type="submit">Add</button>
        </form>
        <div class="task-list">
            {% for index, task in tasks %}
                <div class="task-container">
                    <div class="task-content">
                        <span class="task {{ task.status }}">{{ task.name }}</span>
                        <div class="action-buttons">
                            {% if task.status == 'pending' %}
                                <button class="icon-button" onclick="togglePlayPause({{ index }}, 'start')">
                                    <img src="/static/play.svg" alt="Play" class="task-{{ index }}-icon">
                                </button>
                            {% elif task.status == 'in_progress' %}
                                <button class="icon-button" onclick="togglePlayPause({{ index }}, 'pause')">
                                    <img src="/static/pause.svg" alt="Pause" class="task-{{ index }}-icon">
                                </button>
                                <button class="icon-button" onclick="completeTask({{ index }})">
                                    <img src="/static/stop.svg" alt="Stop">
                                </button>
                            {% elif task.status == 'paused' %}
                                <button class="icon-button" onclick="togglePlayPause({{ index }}, 'resume')">
                                    <img src="/static/play.svg" alt="Play" class="task-{{ index }}-icon">
                                </button>
                                <button class="icon-button" onclick="completeTask({{ index }})">
                                    <img src="/static/stop.svg" alt="Stop">
                                </button>
                            {% endif %}
                        </div>
                    </div>
                    <div class="move-buttons">
                        {% if index > 0 %}
                            <button onclick="moveTask({{ index }}, 'up')">↑</button>
                        {% else %}
                            <button disabled>↑</button>
                        {% endif %}
                        {% if index < tasks|length - 1 %}
                            <button onclick="moveTask({{ index }}, 'down')">↓</button>
                        {% else %}
                            <button disabled>↓</button>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="day-complete">
            <button onclick="dayComplete()">Day Complete</button>
        </div>
        <div class="logs">
            <button onclick="downloadLogs('last7')">Download Last 7 Days</button>
            <button onclick="downloadLogs('all')">Download All Logs</button>
        </div>
    </div>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const task = document.getElementById('task').value;
            fetch('/add_task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `task=${encodeURIComponent(task)}`
            }).then(() => {
                document.getElementById('task').value = '';
                location.reload();
            });
        });

        function togglePlayPause(index, action) {
            if (action === 'start') {
                fetch('/start_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `index=${index}`
                }).then(() => location.reload());
            } else if (action === 'pause') {
                fetch('/pause_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `index=${index}`
                }).then(() => location.reload());
            } else if (action === 'resume') {
                fetch('/resume_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `index=${index}`
                }).then(() => location.reload());
            }
        }

        function completeTask(index) {
            fetch('/complete_task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `index=${index}`
            }).then(() => location.reload());
        }

        function moveTask(index, direction) {
            fetch('/move_task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `index=${index}&direction=${direction}`
            }).then(() => location.reload());
        }

        function dayComplete() {
            if (confirm("End the day and log tasks? This will clear the current list.")) {
                fetch('/day_complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                }).then(() => location.reload());
            }
        }

        function downloadLogs(range) {
            window.location.href = `/download_logs/${range}`;
        }
    </script>
</body>
</html>
