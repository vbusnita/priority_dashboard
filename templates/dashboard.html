<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .container {
            width: 100%;
            max-width: 1500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .task-list {
            width: 100%;
            overflow-y: auto;
            max-height: calc(100% - 80px);
        }
        .task {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.8em;
        }
        .task.completed {
            color: #aaaaaa;
            text-decoration: line-through;
            background-color: #3a3a3a;
        }
        .task.in_progress {
            background-color: #d0d0d0;
            color: #1a1a1a;
        }
        .task.paused {
            background-color: #2f3a2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Priorities</h1>
        <div class="task-list">
            {% for task in tasks %}
                <div class="task {{ task.status }}">
                    {{ task.name }}
                    {% if task.status == 'completed' %}
                        ({{ (task.time_spent / 60)|round(2) }} min)
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        setInterval(() => location.reload(), 5000);
    </script>
</body>
</html>
